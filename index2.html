<!DOCTYPE html>
<html>

<HEAD>
    <TITLE>3d.felixjungo.ch</TITLE>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<style>

</style>

<script>

    function fakeLoader() {

        $("#fullON").append("<div id='loadingDiv' class='loading'><progress class='pure-material-progress-circular' /></div>")
        var myTimer = setInterval(checkFocus, 300);

        setInterval(() => {
            $("#loadingDiv").remove();
            clearInterval(myTimer);
        }, 4000);

        function checkFocus() {
            if (document.hasFocus()) {
                console.log("hasfocus");
            }
            else {
                console.log("has no focus");
                $("#loadingDiv").remove();
                clearInterval(myTimer);
            }
        }
    };



    $(document).ready(function () {
        console.log("ready!");
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // true for mobile device
            console.log("iphone:" + navigator.userAgent);
            $("#androidAR").empty();
            //iphone version:
            var iosLink = document.createElement("a");
            iosLink.type = "text/css";
            iosLink.rel = "ar";
            iosLink.id = "iosLink"
            iosLink.href = "assets/marmor_hocker_francesca.usdz";
            iosLink.innerHTML = '<img src="assets/IMG_3897.JPG">';

            iosLink.src = "theDir/theFile.css";         // should immediately start to load.
            $("#fullON").append(iosLink);

            var a = document.getElementById("iosLink")
            a.onclick = function () {
                console.log("now");
                fakeLoader();
            }

            //$("#fullON").empty();


        } else if (/Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // true for mobile device
            console.log("android:" + navigator.userAgent);

            $("#fullON").append('<model-viewer src="assets/vase_e_2.glb" alt="A 3D model of an astronaut" poster="assets/IMG_3897.JPG" ar ar - modes="webxr scene-viewer" reveal = "interaction" environment - image="neutral" camera - controls ><button slot="ar-button" id="ar-button">View in your space</button></model - viewer > ')


        } else {



            // false for not mobile device
            console.log("desktop:" + navigator.userAgent);
            $("#androidAR").empty();
        }
    });


</script>

<body>

    <div id="fullON" class="fullOn">
    </div>


    <script>


    </script>

    <div id="androidAR">

        <model-viewer src="assets/vase_e_2.glb" alt="A 3D model of an astronaut" poster="assets/IMG_3897.JPG" ar
            ar-modes="webxr scene-viewer" reveal="interaction" environment-image="neutral" camera-controls>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
        </model-viewer>
    </div>
</body>

</html>
